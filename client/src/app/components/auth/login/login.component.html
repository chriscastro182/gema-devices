<main class="main-content  mt-0">
  <section>
    <div class="page-header min-vh-100">
      <div class="container">
        <div class="row">
          <div class="col-xl-4 col-lg-5 col-md-7 d-flex flex-column mx-lg-0 mx-auto">
            <div class="card card-plain">
              <div class="card-header pb-3 text-start">
                <h4 class="font-weight-bolder">Iniciar Sesión</h4>
                <p class="mb-0">Introduzca su correo electrónico y contraseña para iniciar sesión</p>
              </div>
              <div class="card-body">
                <form role="form">
                  <div class="mb-3">
                    <input type="email" [(ngModel)]="Usuario.email" class="form-control form-control-lg" placeholder="Email" name="email">
                  </div>
                  <div class="mb-3">
                    <input type="password" [(ngModel)]="Usuario.password" class="form-control" name="password" >
                  </div>
                  <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Recordarme</label>
                  </div>
                  <div class="text-center">
                    <button type="submit" (click)="OnSubmit()" class="btn btn-lg bg-gradient-primary btn-lg w-100 mt-4 mb-0">Iniciar Sesión</button>
                    <!-- <button type="submit" (click)="invertirNombre()" class="btn btn-lg bg-gradient-primary btn-lg w-100 mt-4 mb-0">Invertir</button> -->
                  </div>
                </form>
              </div>
              <div class="card-footer text-center pt-0 px-lg-2 px-1">
                <p class="mb-4 text-sm mx-auto">
                  ¿No tienes una cuenta?
                  <a href="javascript:;" class="text-info text-gradient font-weight-bold">Regístrate</a>
                </p>
              </div>
            </div>
          </div>
          <div class="col-6 d-lg-flex d-none bg-gradient-primary h-100 my-auto pe-0 position-absolute top-0 end-0 text-center justify-content-center flex-column">
            <div class="position-relative h-100 m-3 px-7 border-radius-lg d-flex flex-column justify-content-center">
              <img src="../../../assets/img/shapes/pattern-lines.svg" alt="pattern-lines" class="position-absolute opacity-4 start-0">
              <div class="position-relative">
                <img class="max-width-500 w-100 position-relative z-index-2" src="../../../assets/img/illustrations/LogoGema.png" alt="chat-img">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
